<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header" id="header">
        <h1 class="logo">
            <a href="/index.html">PLANFY</a>
        </h1>
        <nav class="nav-header">
            <ul>
                <li><a href="/sobre.html">Sobre</a></li>

        </section>

    <!-- Modal de Criação -->

    <div id="task-modal" class="modal">
        <div class="modal-content">

            <div class="modal-body">
                <input type="text" id="task-text" placeholder="Adicione uma nova tarefa...">

                <select id="task-category">
                    <option value="diaria">Diária</option>

                </select>

                    <div id="task-recurrence-options" class="dropdown-options">
                        <label><input type="checkbox" value="Segunda"> Segunda</label>

                        <label><input type="checkbox" value="Quinta"> Quinta</label>
                        <label><input type="checkbox" value="Sexta"> Sexta</label>

        header h1 {

        .logo a {

            color: #445d7e;

    <script>
        // Abertura de Menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navHeader = document.querySelector('.nav-header');


        function toggleMenu() {
            navHeader.classList.toggle('active');
        }

        menuToggle.onclick = toggleMenu;

        // Modal
        document.addEventListener("DOMContentLoaded", function () {
            const taskModal = document.getElementById("task-modal");
            const saveTaskBtn = document.getElementById("save-task-btn");
            const cancelTaskBtn = document.getElementById("cancel-task-btn");
            const creationButton = document.querySelector(".creation");
            const taskText = document.getElementById("task-text");
            const taskCategory = document.getElementById("task-category");
            const recurrenceDisplay = document.getElementById("task-recurrence-display");
            const recurrenceOptions = document.getElementById("task-recurrence-options");
            const recurrenceCheckboxes = document.querySelectorAll("#task-recurrence-options input[type='checkbox']");
            const taskTime = document.getElementById("task-time");

            let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            let editingTaskIndex = null;

            const normalizeDay = (str) =>
                str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

            creationButton.addEventListener("click", function () {
                document.getElementById("modal-title").textContent = "Nova Tarefa";
                taskModal.style.display = "flex";
                editingTaskIndex = null;
                clearModalFields();
            });

            cancelTaskBtn.addEventListener("click", function () {
                taskModal.style.display = "none";
            });

            function updateCheckboxes() {
                const isDiaria = taskCategory.value === "diaria";

                recurrenceCheckboxes.forEach(checkbox => {
                    checkbox.disabled = isDiaria;
                    checkbox.checked = isDiaria ? false : checkbox.checked;
                });

                recurrenceDisplay.value = isDiaria ? "Todos os dias" : getSelectedDays();
            }

            taskCategory.addEventListener("change", updateCheckboxes);

            recurrenceDisplay.addEventListener("click", function () {
                recurrenceOptions.style.display = recurrenceOptions.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function (event) {
                if (!recurrenceDisplay.contains(event.target) && !recurrenceOptions.contains(event.target)) {
                    recurrenceOptions.style.display = "none";
                }
            });

            recurrenceCheckboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    recurrenceDisplay.value = getSelectedDays();
                });
            });

            function getSelectedDays() {
                const selectedDays = Array.from(recurrenceCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                return selectedDays.length > 0 ? selectedDays.join(", ") : "Selecione os dias";
            }

            saveTaskBtn.addEventListener("click", function () {
                const taskValue = taskText.value.trim();
                const selectedCheckboxes = Array.from(recurrenceCheckboxes).filter(checkbox => checkbox.checked);
                const isDiaria = taskCategory.value === "diaria";
                const taskTimeValue = taskTime.value.trim();

                if (!taskValue) {
                    alert("Por favor, preencha o nome da tarefa.");
                    return;
                }

                if (!taskTimeValue) {
                    alert("Por favor, selecione uma hora.");
                    return;
                }

                if (!isDiaria && selectedCheckboxes.length === 0) {
                    alert("Por favor, selecione pelo menos um dia da semana.");
                    return;
                }

                const taskData = {
                    id: editingTaskIndex !== null ? tasks[editingTaskIndex].id : Date.now(),
                    text: taskValue,
                    category: taskCategory.value,
                    time: taskTimeValue,
                    days: isDiaria
                        ? ["segunda", "terca", "quarta", "quinta", "sexta", "sabado", "domingo"]
                        : selectedCheckboxes.map(cb => cb.value.toLowerCase())
                };

                if (editingTaskIndex !== null) {
                    tasks[editingTaskIndex] = taskData;
                    alert("Tarefa editada com sucesso!");
                } else {
                    tasks.push(taskData);
                    alert("Tarefa criada com sucesso!");
                }

                localStorage.setItem("tasks", JSON.stringify(tasks));
                taskModal.style.display = "none";
                location.reload();
            });

            function clearModalFields() {
                taskText.value = "";
                taskCategory.value = "semanal";
                recurrenceCheckboxes.forEach(checkbox => (checkbox.checked = false));
                taskTime.value = "";
                recurrenceDisplay.value = "Selecione os dias";
            }

            function renderTasks() {
                tasks.forEach(task => {
                    task.days.forEach(day => {
                        const daySection = document.getElementById(normalizeDay(day));
                        if (daySection) {
                            const taskCard = document.createElement("div");
                            taskCard.className = "task-card";
                            taskCard.setAttribute("data-id", `${task.id}-${day}`);
                            taskCard.innerHTML = `
                    <div class="card-horizontal">
                        <div>
                            <h3>${task.text}</h3>
                            <p>Categoria: ${task.category}</p>
                            <p>Horário: ${task.time}</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-pen-to-square edit-icon" data-id="${task.id}" data-day="${day}" style="cursor: pointer; margin-right: 10px;"></i>
                            <i class="fa-solid fa-trash delete-icon" data-id="${task.id}" data-day="${day}" style="cursor: pointer;"></i>
                        </div>
                    </div>
                    `;
                            daySection.appendChild(taskCard);
                        }
                    });
                });
            }

            renderTasks();

            document.addEventListener("click", function (event) {
                const isDelete = event.target.classList.contains("delete-icon");
                const isEdit = event.target.classList.contains("edit-icon");

                if (isDelete) {
                    const taskId = event.target.getAttribute("data-id");
                    const taskDay = event.target.getAttribute("data-day");
                    const confirmDelete = confirm("Tem certeza que deseja excluir esta tarefa?");
                    if (confirmDelete) {
                        tasks = tasks.map(task => {
                            if (task.id == taskId) {
                                task.days = task.days.filter(day => day !== taskDay);
                            }
                            return task;
                        }).filter(task => task.days.length > 0);
                        localStorage.setItem("tasks", JSON.stringify(tasks));
                        alert("Tarefa excluída com sucesso!");
                        location.reload();
                    }
                }

                if (isEdit) {
                    const taskId = event.target.getAttribute("data-id");
                    const taskToEdit = tasks.find(task => task.id == taskId);

                    document.getElementById("modal-title").textContent = "Editar Tarefa";
                    taskText.value = taskToEdit.text;
                    taskCategory.value = taskToEdit.category;
                    taskTime.value = taskToEdit.time;

                    recurrenceCheckboxes.forEach(checkbox => {
                        checkbox.checked = taskToEdit.days.includes(checkbox.value.toLowerCase());
                    });

                    recurrenceDisplay.value = getSelectedDays();
                    updateCheckboxes();
                    taskModal.style.display = "flex";
                    editingTaskIndex = tasks.findIndex(task => task.id == taskId);
                }
            });
        });

        // Sistema d ancoragem
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    smoothScrollTo(targetElement);
                }
            });
        });

        function smoothScrollTo(element) {
            const startPosition = window.scrollY;
            const targetPosition = element.offsetTop;
            const distance = targetPosition - startPosition;
            const duration = 200;
            let startTime = null;

            function animation(currentTime) {
                if (!startTime) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                window.scrollTo(0, startPosition + distance * progress);

                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                }
            }

            requestAnimationFrame(animation);
        }

    </script>
