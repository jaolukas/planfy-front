<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header>
        <h1 class="logo">
            <a href="/index.html">PLANFY</a>
        </h1>
        <nav class="nav-header">
            <ul>
                <li><a href="/sobre.html">Sobre</a></li>
                <li><a href="#">Tarefas</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>

        <div class="creation"><i class="fa-solid fa-plus fa-lg"></i></div>

        <picture><img src="/public/Perfil.jpg" class="perfil"></picture>
    </header>

    <div class="container">

        <div class="container-user">

            <div class="container-profile">

                <div class="profile">
                    <img class="img-user" src="public/Perfil.jpg">
                    <i class="fa-solid fa-bookmark fa-2xl"></i>
                </div>

                <h1 class="name-user">Joao lucas Santos</h1>
            </div>

        </div>

        <main class="cards">
            <section class="user-info">
                <h2>Informações do Usuário</h2>
                <h3>Nome:<p class="name">João Lucas Santos</p>
                </h3> <!--limite de 62 caracteres-->
                <h3>Email:<p class="email">jaolukas3101@gmail.com</p>
                </h3> <!--limite de 62 caracteres-->
                <h3>Desde:<p class="date">24/04/2025</p>
                </h3>
                <h3>Senha:<p class="password">******************</p>
                </h3> <!--limite de 18 caracteres-->
                <div class="button"><button class="edition">Editar</button></div>
            </section>

            <section class="user-history">
                <h2>Histórico do Usuário</h2>
            </section>
        </main>

    </div>

    <style>
        /* Global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        html,
        body {
            overflow-x: hidden !important;
        }

        /* Cabeçalho */
        header {
            width: 100%;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 2;
        }

        header h1 {
            cursor: context-menu;
        }

        /* Logo */
        .logo {
            width: 200px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F8F8FF;
            border-radius: 15px;
            font-weight: 700;
            font-size: 2rem;
            color: #6381A8;
        }

        .logo a {
            text-decoration: none;
            color: inherit;
            display: block;
        }


        /* Menu de navegação */
        header .nav-header {
            margin-left: 245px;
        }

        header ul {
            color: #6381A8;
            display: flex;
            gap: 50px;
            list-style-type: none;
            font-size: 24px;
            font-weight: 600;
        }

        header ul li {
            transition: transform 0.3s ease-in-out;
        }

        header ul a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease-in-out;
        }

        header ul li:hover {
            transform: scale(1.1);
        }

        header ul a:hover {
            color: #445d7e;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        /* Botão de criação */
        .creation {
            width: 50px;
            height: 50px;
            background-color: #6381A8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .creation:hover {
            background-color: #445d7e;
            transform: scale(1.1);
        }

        .creation i {
            color: #F8F8FF;
            font-size: 22px;
        }

        /* Imagem do perfil */
        .perfil {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #c0c7d0;
            cursor: pointer;
        }

        /* Container Principal */
        .container {
            height: 1050px;
            width: 1400px;
            background-color: white;
            border-radius: 15px;
            margin: 100px auto;
            box-shadow: 0 0px 12px 4px rgba(0, 0, 0, 0.08);
        }

        /* Seção de Perfil do Usuário */
        .container-profile {
            display: flex;
            gap: 100px;
            align-items: center;
            padding: 50px;
        }

        .profile {
            position: relative;
            width: 90px;
            height: 90px;
        }

        .img-user {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid #c0c7d0;
            position: relative;
            z-index: 2;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .img-user:hover {
            transform: scale(1.05);
        }

        .fa-solid {
            position: absolute;
            top: 100px;
            left: -10px;
            font-size: 145px;
            color: #6381A8;
            z-index: 1;
        }

        .name-user {
            font-size: 36px;
            font-weight: 700;
            color: #445d7e;
        }

        /* Seção de Cards */
        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            justify-items: center;
            margin-top: 200px;
            gap: 50px;
        }

        /* Card de Informações do Usuário */
        .user-info {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0px 12px 4px rgba(0, 0, 0, 0.08);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 50px;
            overflow-y: auto;
        }

        .user-info p {
            width: 270px;
            background-color: white;
            border-radius: 8px;
            padding: 8px 12px;
            color: #445d7e;
            font-weight: 600;
            word-wrap: break-word;
        }

        /* Card de Histórico do Usuário */
        .user-history {
            width: 400px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0px 12px 4px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .user-info h2,
        .user-history h2 {
            font-size: 24px;
            font-weight: 700;
            color: #445d7e;
            margin-bottom: 10px;
        }

        .user-info h3 {
            display: flex;
            align-items: center;
        }

        /* Botão de edição*/

        .button {
            display: flex;
            justify-content: center;
        }

        .edition {
            width: auto;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background-color: #445d7e;
            color: #F8F8FF;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .edition:hover {
            transform: scale(1.1);
        }
    </style>

</body>

</html>
